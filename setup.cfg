[flake8]
max-line-length = 120
exclude = __pycache__

[tool:pytest]
addopts = -v

[coverage:run]
omit =
    */tests/*
    */define/*
    */__init__.py
    */config/*
    */vendored/*
    utils/loggers/*
    utils/exceptions/*
    utils/abstracts/*

[coverage:report]
show_missing = true
fail_under = 1

[isort]
skip =
    # TODO: 上手く動かない
    tests/test_user_manager.py
    tests/test_device_manager.py
